<div id="tabBar" v-cloak>
    <van-tabbar
    :z-index="2002"
    v-model="active"
    active-color="#fb4c77">
    <van-tabbar-item url="${base}/" >
      <span>首页</span>
      <img slot="icon" slot-scope="props"
      :src="props.active ? icons[0].active : icons[0].normal">
    </van-tabbar-item>
    <van-tabbar-item url="${base}/classify.htm">
        <span>分类</span>
        <img slot="icon" slot-scope="props"
        :src="props.active ? icons[1].active : icons[1].normal">
    </van-tabbar-item>
    <van-tabbar-item url="${base}/member-cart-index.htm">
        <span>购物车</span>
        <img slot="icon" slot-scope="props"
        :src="props.active ? icons[2].active : icons[2].normal">
    </van-tabbar-item>
    <van-tabbar-item url="${base}/member-account-index.htm">
        <span>我的</span>
        <img slot="icon" slot-scope="props"
        :src="props.active ? icons[3].active : icons[3].normal">
    </van-tabbar-item>
  </van-tabbar>
</div>
<script>
    var tabBar = new Vue({
      el:'#tabBar',
      data () {
        return {
          active:parseInt('${active}'),
          icons:[
            {
              normal: '${mobileRes}/img/index.png',
              active: '${mobileRes}/img/index_active.png'
            },
            {
              normal: '${mobileRes}/img/category.png',
              active: '${mobileRes}/img/category_active.png'
            },
            {
              normal: '${mobileRes}/img/cart.png',
              active: '${mobileRes}/img/cart_active.png'
            },
            {
              normal: '${mobileRes}/img/user.png',
              active: '${mobileRes}/img/user_active.png'
            }
          ]
        }
      },
      methods: {
        
      }
    })
  </script>
