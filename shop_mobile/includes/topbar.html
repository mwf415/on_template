<div id="topbar" class="topbar" v-cloak>
    <van-nav-bar :title="name" :left-text="backBtn==2?'':'返回'"
     @click-left="back" :left-arrow='backBtn!=2'></van-nav-bar>
</div>

<script>
  var topbar = new Vue({
    el:'#topbar',
    data () {
      return {
        name:'${topName!}',
        backBtn:'${backBtn!}'
      }
    },
    methods: {
      back(){
        window.history.go(-1)
      },
    }
  })
</script>
